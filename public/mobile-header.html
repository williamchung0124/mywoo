<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Header</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    html {
      font-size: 13.33vw;
    }

    .mobile-header {
      width: 100%;
    }

    .header-bar h1 {
      font-size: 0.32rem;
      color: #333;
      font-weight: 400;
    }

    .header-bar {
      background: #fff;
      display: flex !important;
      justify-content: space-between;
      height: 0.8rem;
      align-items: center;
      padding: 0 0.2rem;
      border-bottom: 1px solid #e1e1e1;
      margin-bottom: 0.2rem;
    }

    .header-bar img {
      width: 0.4rem;
      height: 0.4rem;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      padding: 0.2rem 0.2rem;
      background-color: white;
    }

    .menu-item {
      width: 25%;
      text-align: center;
      margin-bottom: 0.8rem;
    }

    .menu-item img {
      width: 0.76rem;
      height: 0.76rem;
    }

    .menu-item p {
      font-size: 14px;
      margin: 0 !important;
      color: #333;
      font-size: 0.24rem;
    }
  </style>
  <script src="../assets/js/jquery.min.js"></script>
</head>

<body>
  <div class="mobile-header">
    <!-- 顶部导航栏 -->
    <div class="header-bar">
      <img src="../assets/image/icons/icon-back.svg" class="back-button" alt="" srcset="">
      <h1 class="title">找好房</h1>
      <img src="../assets/image/icons/icon-menu.svg" class="back-button">
    </div>

    <!-- 菜单项 -->
    <div class="menu">
      <div class="menu-item">
        <img src="../assets/image/icon-newexp.png" alt="新曝光">
        <p>新曝光</p>
      </div>
      <div class="menu-item">
        <img src="../assets/image/icon-search-case.png" alt="找好房">
        <p>找好房</p>
      </div>
      <div class="menu-item">
        <img src="../assets/image/icon-map-case.png" alt="地图找房">
        <p>地圖找房</p>
      </div>
      <div class="menu-item">
        <img src="../assets/image/icon-sales.png" alt="菁英群">
        <p>菁英群</p>
      </div>
      <div class="menu-item">
        <img src="../assets/image/icon-business.png" alt="房產大小事">
        <p>房產大小事</p>
      </div>
      <div class="menu-item">
        <img src="../assets/image/icon-class.png" alt="法拍課程">
        <p>法拍課程</p>
      </div>
      <div class="menu-item">
        <img src="../assets/image/icon-case-list.png" alt="物件列表">
        <p>物件列表</p>
      </div>
      <div class="menu-item">
        <img src="../assets/image/icon-news.png" alt="最新消息">
        <p>最新消息</p>
      </div>
      <div class="menu-item">
        <img src="../assets/image/icon-business-type.png" alt="業務型象">
        <p>業務型象</p>
      </div>
      <div class="menu-item">
        <img src="../assets/image/icon-about.png" alt="關於我們">
        <p>關於我們</p>
      </div>
      <div class="menu-item">
        <img src="../assets/image/icon-contact.png" alt="聯絡我們">
        <p>聯絡我們</p>
      </div>
      <div class="menu-item">
        <img src="../assets/image/icon-qa.png" alt="常見問題">
        <p>常見問題</p>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      // 点击返回按钮模拟返回上一页
      $('.back-button').click(function () {
        window.history.back()
      });
    });
  </script>
</body>

</html>
